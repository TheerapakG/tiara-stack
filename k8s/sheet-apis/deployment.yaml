apiVersion: apps/v1
kind: Deployment
metadata:
  name: sheet-apis
  labels:
    app: sheet-apis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sheet-apis
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: sheet-apis
    spec:
      containers:
        - name: sheet-apis
          image: <IMAGE>
          ports:
            - containerPort: 3000
              name: sheet-apis-svc
            - containerPort: 9464
              name: sheet-apis-met
          env:
            - name: POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: sheet-apis-secret
                  key: postgresUrl
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: sheet-apis-secret
                  key: otelExporterOtlpEndpoint
---
apiVersion: v1
kind: Service
metadata:
  name: sheet-apis-service
spec:
  ports:
    - name: sheet-apis-svc
      protocol: TCP
      port: 80
      targetPort: sheet-apis-svc
    - name: sheet-apis-met
      protocol: TCP
      port: 9464
      targetPort: sheet-apis-met
  selector:
    app: sheet-apis
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sheet-apis
  labels:
    app: sheet-apis
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: sheet-apis
  endpoints:
    - port: sheet-apis-met
