apiVersion: apps/v1
kind: Deployment
metadata:
  name: sheet-bot
  labels:
    app: sheet-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sheet-bot
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: sheet-bot
    spec:
      containers:
        - name: sheet-bot
          image: <IMAGE>
          ports:
            - containerPort: 3000
              name: sheet-bot-svc
            - containerPort: 9464
              name: sheet-bot-met
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: sheet-bot-secret
                  key: otelExporterOtlpEndpoint
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: sheet-bot-secret
                  key: discordToken
            - name: DISCORD_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: sheet-bot-secret
                  key: discordClientId
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: sheet-bot-secret
                  key: redisUrl
            - name: SHEET_APIS_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: sheet-bot-secret
                  key: sheetApisBaseUrl
          volumeMounts:
            - name: sheet-bot-tokens
              readOnly: true
              mountPath: "/var/run/secrets/tokens"
      serviceAccountName: sheet-bot
      volumes:
        - name: sheet-bot-tokens
          projected:
            sources:
              - serviceAccountToken:
                  path: sheet-apis-token
                  expirationSeconds: 3600
                  audience: sheet-apis
---
apiVersion: v1
kind: Service
metadata:
  name: sheet-bot-service
  labels:
    app: sheet-bot
spec:
  ports:
    - name: sheet-bot-svc
      protocol: TCP
      port: 80
      targetPort: sheet-bot-svc
    - name: sheet-bot-met
      protocol: TCP
      port: 9464
      targetPort: sheet-bot-met
  selector:
    app: sheet-bot
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sheet-bot
  labels:
    app: sheet-bot
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: sheet-bot
  endpoints:
    - port: sheet-bot-met
